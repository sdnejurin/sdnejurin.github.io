<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>New site</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="site-container">
    <header class="header">
  <div class="header__top header-top">
    <div class="container grid-container header-top__container">
      <div class="logo header__logo">
        <img src="img/logo.png" alt="Логотип">
      </div>
      <nav class="nav header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">О студии</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Наши проекты</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Услуги</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Мастер-классы</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="socials header__socials">
        <ul class="socials__list">
          <li class="socials__item">
            <a href="#" class="socials__link socials__link--inst">
              <svg class="socials__svg">
                <use xlink:href="img/sprite.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li class="socials__item">
            <a href="#" class="socials__link socials__link--fb">
              <svg class="socials__svg">
                <use xlink:href="img/sprite.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li class="socials__item">
            <a href="#" class="socials__link socials__link--vk">
              <svg class="socials__svg">
                <use xlink:href="img/sprite.svg#vk"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="header__bottom header-bottom">
    <div class="container grid-container header-bottom__container">
      <div class="header__telephone telephone">
        <a class="telephone__link" href="tel:+7(495)42423532">
          <svg class="telephone__svg">
            <use xlink:href="img/sprite.svg#telephone"></use>
          </svg>
          <span class="telephone__number">+7 (495) 42-423-532</span>
        </a>
      </div>
      <form class="header__form search-form">
        <div class="search-form__wrapper">
          <input class="search-form__input" type="search" name="search" placeholder="Что будем искать?">
          <button class="search-form__btn btn-reset">
            <svg class="search-form__svg">
              <use xlink:href="img/sprite.svg#search"></use>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
</header>

    <footer class="footer">
  <div class="container"></div>
</footer>

    
  </div>
  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
